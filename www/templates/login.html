<ion-view class="body-img1">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col s12">
        <img src="img/logo.png" class="logo responsive-img" alt="">
      </div>
    </div>
    <div class="row">
      <form ng-submit="doLogin()" class="col s12">
        <div class="row">
          <!-- <label class="item-input-wrapper">
              <i class="icon ion-person placeholder-icon" style="font-size: 2em !important"></i>
            <input type="text" placeholder="Username">
          </label> -->
          <div class="input-field col s12">
            <input id="email" type="text" class="validate" required="" ng-model="retailer.email">
            <label for="email" data-error="wrong" data-success="right">User Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" required="" ng-model="retailer.password">
            <label for="password" data-error="wrong" data-success="right">Password</label>
          </div>
        </div>
        <div class="">
          <div class="text-center">
            <a href="#/app/forgotpassword">forgot password ?</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 text-center">
            <button class="btn waves-effect waves-light red lighten-1" type="submit" name="action">Login
              <!-- <i class="material-icons right">send</i> -->
            </button>
          </div>
        </div>
        <div class="">
          <div class="text-center">
            <a href="#/app/register">Don't have an account?
              <b>Register</b>
            </a>
          </div>
        </div>
        <!-- <div class="row">
          <div class="input-field col s12 text-center">
            <button class="btn-large waves-effect waves-light red lighten-1" type="submit" name="action">Register
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div> -->
      </form>
    </div>
  </ion-content>
</ion-view>
