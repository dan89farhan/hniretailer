<ion-view class="body-img2">
  <ion-header-bar>
    <h1 class="title">Product</h1>
    <div class="buttons">
      <!-- <button class="button button-clear" ng-click="closeProduct()">Close</button> -->
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="pro-content row mb0">
      <div class="c-col col s12">
        <div ng-repeat="product in products track by $index">
        <div class="card horizontal">
          <div class="card-image">
            <img ng-src="{{'http://192.168.0.112:8000/'+product.image.replace('public','thumb/storage')}}" class="img-responsive">
          </div>
          <div class="card-stacked border-left">
            <div class="card-content">
              <div class="row pb0">
                <div class="col s12">
                  <div class="pro">
                    <p>{{product.name}}<span class="new badge" ng-if=product.featured>&nbsp;</span></p>
                    <p>
                      <span class="pull-left">{{product.volume}} </span>
                      <span class="pull-right">&#8377; {{product.price}}</span>
                    </p>
                    <p class="last">
                      <button ng-click="proToProDetail($index)" class="waves-effect waves-light btn red lighten-1 pull-right">View</button>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
