<ion-view class="body-bg">
  <ion-header-bar>
    <h1 class="title">Product</h1>
    <div class="buttons">
      <!-- <button class="button button-clear" ng-click="closeProduct()">Close</button> -->
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="row mb0">
      <div class="col s12">
        <div class="card horizontal">
          <div class="card-stacked border-left">
            <div class="card-content">
              <div class="row pb0">
                <div class="col s12">
                  <p>{{history.name}}</p>
                </div>
              </div>
              <div class="row pb0">
                <div class="col s6">
                  <p>Volume : {{history.volume}} ML </p>
                </div>
                <div class="col s6">
                  <p>Qty : {{history.quantity}} piece</p>
                </div>
              </div>
              <div class="row pb0">
                <div class="col s6">
                  <p>Price : &#8377; {{history.price}}</p>
                </div>
                <div class="col s6">
                  <p>status :
                    <span class="badge badge-cus red ">{{history.status}}</span>
                  </p>
                </div>
              </div>
              <div class="row pb0">
                <div class="col s6"></div>
                <div class="col s6">
                  <p>Date : {{history.created_at}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
