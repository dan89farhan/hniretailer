<ion-view>
        <ion-header-bar>
          <h1 class="title">Login</h1>
          <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <form ng-submit="generateOtp()" ng-show="!enterotp">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="email" type="text" class="validate" required="" ng-model="forgot.email">
                      <label for="email" data-error="wrong" data-success="right">Email Id</label>
                    </div>
          </div>
          <ion-checkbox ng-model="forgot.sendtoemail">Send OTP on email</ion-checkbox>
          <div class="row">
            <div class="input-field col s12 text-center">
              <button class="btn waves-effect waves-light red lighten-1" type="submit" name="action">send OTP
                <!-- <i class="material-icons right">send</i> -->
              </button>
            </div>
          </div>
        </form>
        <div ng-show="enterotp">
            <div class="row">
                <div class="input-field col s12">
                    <input id="otp" type="number" class="validate" required="" ng-model="forgot.otp">
                    <label for="otp" data-error="wrong" data-success="right">OTP</label>
                  </div>
        </div>
        <div class="row">
          
        </div>
        <div class="row">
            <div class="input-field col s12 text-center">
              <button class="btn waves-effect waves-light red lighten-1" ng-click=verifyotp()>Verify
                <!-- <i class="material-icons right">send</i> -->
              </button>
            </div>
          </div>.
        </div>
            </ion-content>
            </ion-view>
