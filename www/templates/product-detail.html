<ion-view class="body-img2">
  <ion-header-bar>
    <h1 class="title">Product</h1>
    <div class="buttons">
      <!-- <button class="button button-clear" ng-click="closeProduct()">Close</button> -->
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="pro-content row mb0">
      <div class="c-col col s12">
        <div class="card">
          <img ng-src="{{'http://192.168.0.112:8000/'+productdetails.image.replace('public','storage')}}" class="responsive-img">
          <div class="row border-top pro-margin">
            <div class="pro-padding">
              <p>Product Name : {{productdetails.name}}</p>
              <p>Valume : {{productdetails.volume}}</p>
              <p>Price : &#8377; {{productdetails.price}}</p>
              <p>{{productdetails.description}}</p>
            </div>
          </div>

          <div class="card-action">
            <div class="text-left col s5">
              <input type="number" min=1 placeholder="Quantity" ng-model="products.quantity">
            </div>
            <div class="text-right col s7">
              <button class="waves-effect waves-light btn" ng-click="placeOrder()">Place Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
